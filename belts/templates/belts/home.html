{% extends 'base.html' %}

{% block title %}Home Page{% endblock %}

{% block content %}
  <h1 class="my-3">Welcome to the BJJ Curriculum App</h1>
  <p>Below are the current belt levels available:</p>

  <table class="table table-hover">
    <thead>
      <tr>
        <th>Belt</th>
        <th>View Techniques</th>
      </tr>
    </thead>
    <tbody>
      {% for belt in belts %}
      <tr>
        <td>{{ belt.name }}</td>
        <td>
          <a class="btn btn-sm btn-primary" href="{% url 'technique_list' belt.id %}">View</a>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="2">No belts added yet.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
